_target_: diffusion_policy.workspace.train_diffusion_unet_hybrid_victor_workspace.TrainDiffusionUnetHybridWorkspace
checkpoint:
  save_last_ckpt: true
  save_last_snapshot: false
  topk:
    format_str: epoch={epoch:04d}-train_action_mse_error={train_action_mse_error:.3f}.ckpt
    k: 5
    mode: min
    monitor_key: train_action_mse_error # switched from mean error
dataloader:
  batch_size: 8
  num_workers: 4
  persistent_workers: false
  pin_memory: true
  shuffle: true
dataset_obs_steps: 16
ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  inv_gamma: 1.0
  max_value: 0.9999
  min_value: 0.0
  power: 0.75
  update_after_step: 0
exp_name: default
horizon: 16
keypoint_visible_rate: 1.0
logging:
  group: null
  id: null
  mode: online
  name: victor_diffusion
  project: diffusion_policy_debug
  resume: true
  tags:
  - train_diffusion_unet_hybrid
  - pusht_image
  - default
multi_run:
  run_dir: victor_diffusion
  wandb_name_base: victor_diffusion
n_action_steps: 8
n_latency_steps: 0
n_obs_steps: 16
name: victor_diffusion_image
obs_as_global_cond: true
optimizer:
  _target_: torch.optim.AdamW
  betas:
  - 0.95
  - 0.999
  eps: 1.0e-08
  lr: 0.0001
  weight_decay: 1.0e-06
past_action_visible: false
policy:
  _target_: diffusion_policy.policy.diffusion_unet_hybrid_image_policy.DiffusionUnetHybridImagePolicy
  cond_predict_scale: true
  crop_shape:
  - 288
  - 474
  diffusion_step_embed_dim: 128
  down_dims:
  - 512
  - 1024
  - 2048
  # - 128
  # - 256
  # - 512
  eval_fixed_crop: true
  horizon: 16
  kernel_size: 5
  n_action_steps: 8
  n_groups: 8
  n_obs_steps: 16
  # noise_scheduler:
  #   _target_: diffusers.schedulers.scheduling_ddpm.DDPMScheduler
  #   beta_end: 0.02
  #   beta_schedule: squaredcos_cap_v2
  #   beta_start: 0.0001
  #   clip_sample: true
  #   num_train_timesteps: 100
  #   prediction_type: epsilon
  #   variance_type: fixed_small
  noise_scheduler:
    _target_: diffusers.schedulers.scheduling_ddim.DDIMScheduler
    num_train_timesteps: 100
    beta_start: 0.0001
    beta_end: 0.02
    # beta_schedule is important
    # this is the best we found
    beta_schedule: squaredcos_cap_v2
    clip_sample: True
    set_alpha_to_one: True
    steps_offset: 0
    prediction_type: sample # or sample # or epsilon
  num_inference_steps: 100
  obs_as_global_cond: true
  obs_encoder_group_norm: true
  shape_meta:
    action:
      shape:
      - 11
      # TODO!
    obs: 
      robot_obs:
        shape:
        - 15  # TODO was 21
        type: low_dim
      image:
        shape:
        - 4
        - 512 
        - 512
        type: rgb

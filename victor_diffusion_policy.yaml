  - 512
  name: victor_diff
  shape_meta:
    action:
      shape:
      - 11
    obs:
      robot_obs:
        shape:
        - 15  # TODO was 21
        type: low_dim
      image:
        shape:
        - 4
        - 512
        - 512
        type: rgb
task_name: victor_diff
